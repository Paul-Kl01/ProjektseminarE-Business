<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Defense</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="game">
      <div class="gui">
        <div class="buttons">
          <div id="money">
            <p>Coins</p>
          </div>
          <button id="btnStart">Start Game</button>
          <button id="btnReset">Restart Game</button>
          <button id="btnBuild">Build Tower</button>
          <div id="waveCounter">
            <p id="headWave">Welle</p> <br>
            <p id="wcount"></p>
          </div>
          <div id="timerCountDown"><p>Timer</p></div>
        </div>
        <canvas id="canvas" width="1000px" height="500px"></canvas>
      </div>
    </section>

    <script src="./js-classes/bundle.js"></script>
  </body>
</html>
